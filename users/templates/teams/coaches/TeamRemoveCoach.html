{% extends "users/base.html" %}
{% block title %}Remove Coach{% endblock title %}
{% block content %}
    

    <div class="form-content">

            
        <form method="post" enctype="multipart/form-data">
            <div class="alert alert-danger alert-dismissible" role="alert">
                Are you sure you want to delete coach <strong>{{ Name }}</strong> ? <button type="submit" class="btn btn-danger btn-lg">Remove Player</button>
            </div>
            {% csrf_token %}
            <a href="{% url 'team-coaches' AssignedTeamID %}"  class="btn btn-primary btn-lg">Back Manage Team Coaches</a>
            <a href="{% url 'teams' %}" class="btn btn-primary btn-lg">Back To Teams</a>
        </form>
    </div>
{% endblock content %}
